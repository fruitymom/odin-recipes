    <h1>Air Fried Potatoes</h1>

    <img src="images/Air-fried-potatoes" alt="Air Fried Potatoes">

    <h2>Description</h2>
    <p>Don't use oil!  Just have air fried potatoes!</p>
    
    <h2>Ingredients</h2>
    <ul>
        <li>5-6 Medium potatoes</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Wash Potatoes</li>
        <li>Cut Potatoes</li>
        <li>Put Potatoes in air frier</li>
        <li>Cook Potatoes</li>
        <li>Eat potatoes</li>
    </ol>
